<html lang="en">
<head>
    <title></title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>
<body ng-controller="AddPostCtrl">
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="#">Home</a>
                <a class="blog-nav-item active" href="addPost.html">Add Post</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal" ng-submit="AddPost()">
            <fieldset>
                <!-- Form Name -->
                <legend>Create Post</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" type="text" placeholder="placeholder" class="form-control input-md" ng-model="article.title">
                    </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Post</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" name="txtPost" ng-model="article.post"></textarea>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" ng-disabled="!article.title || !article.post" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- /.container -->
    <div class="blog-footer">
        <p>AngularJS & Firebase Blog App</p>
    </div>
</body>
</html>
