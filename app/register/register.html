<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>AngularJS & Firebase Web App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">
</head>
<body ng-controller="RegisterCtrl">
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularJS & Firebase App!</h2>
        </div>
        <form class="form-signin" role="form" name="regForm">
            <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email">
                <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password" required="" ng-model="user.password" ng-minlength="8">
                <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
                <p style="color: red" ng-show="regError">{{regErrorMessage}}</p>
            </div>
            <label class="checkbox">
                <a href="#/home">Sign In</a>
            </label>
            <button type="button" ng-click="signUp();" class="btn btn-lg btn-primary btn-block" ng-disabled="!user.email || !user.password">Register</button>
        </form>
    </div>
</body>
</html>
